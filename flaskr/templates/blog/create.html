{% extends 'base.html' %}

{% block header %}
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">{% block title %}New Post{% endblock %}</h1>
      </div>
  </div>  
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-2">
        <form method="post">
          <div class="form-group">
              <label for="title">Title</label>
              <input class="form-control" name="title" id="title" value="{{ request.form['title'] }}"  placeholder="Enter title" required>
          </div>
          <div class="form-group">
              <label for="body">Body</label>
              <textarea class="form-control" name="body" id="body">{{ request.form['body'] }}</textarea>
          </div>
          <input class="btn btn-primary" type="submit" value="Save">
        </form>
    </div>
</div>
{% endblock %}
