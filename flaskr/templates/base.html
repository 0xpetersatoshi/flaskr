<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <h1 class="navbar-brand">Flaskr</h1>
  <ul class="navbar-nav mr-auto">
    {% if g.user %}
      <li class="nav-item active"><span>{{ g.user['username'] }}</span>
      <li class="nav-item"><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li class="nav-item active"><a href="{{ url_for('auth.register') }}">Register</a>
      <li class="nav-item"><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
