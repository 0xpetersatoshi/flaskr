{% extends 'base.html' %}

{% block header %}
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
      </div>
  </div>
{% endblock %}

{% block content %}
  <div class="row">
      <div class="col-lg-2">
          <form method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
            </div>
            <div class="form-group">
                <label for="body">Body</label>
              <textarea class="form-control" name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Save">
          </form>
          <hr>
          <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
            <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
          </form>
      </div>
  </div>
{% endblock %}
